<!doctype html>
<html>
    <body onload="do_game()">
        <h1>This is my naughty home page.</h1>
        <script>
            var answerCorrect = false;
            var targetColor = Math.floor(Math.random() * 9) + 1;
            var colors = [
                "blue",
                "cyan",
                "gold",
                "gray",
                "green",
                "magenta",
                "orange",
                "red",
                "white",
                "yellow"
            ];

            function printColor() {
                var result = "";
                for (index = 0; index < colors.length; ++index) {
                    result = result + colors[index] + " ";
                }
                return result;
            }

            function ask() {
                var ask,
                    input;
                ask = "I am thinging of one of these colors: \n\n";
                ask = ask + printColor() + "\n\n";
                ask += "What color am I thinking of?";
                return ask;

            }

            function check_guess(input, counter) {
                var alertInfo;
                if (colors.indexOf(input) < 0) {
                    alertInfo = "I do not recognize that color!.";
                    alert(alertInfo);
                    return false;
                } else if (input == colors[targetColor]) {
                    document.getElementsByTagName("body")[0].style.background = colors[targetColor];
                    alertInfo = "Congratulations! You have guessed the color!\n\n It took you " + counter + " gueses to finish the game!\n\nYou can see the colour in the background.";
                    alert(alertInfo);
                    return true;

                } else if (input < colors[targetColor]) {
                    alertInfo = "Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.";
                    alert(alertInfo);
                    return false;
                } else if (input > colors[targetColor]) {
                    alertInfo = "Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.";
                    alert(alertInfo);
                    return false;
                }
            }

            function do_game() {
                var counter = 0;
                alert(colors[targetColor]);
                while (!answerCorrect) {
                    counter = counter + 1;
                    input = prompt(ask());
                    answerCorrect = check_guess(input, counter);
                }
            }
        </script>
    </body>
</html>
</body>
</html>
